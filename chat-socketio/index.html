<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font: 13px Helvetica, Arial;
      }
      form {
        background: #21bace;
        padding: 6px;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
      form input {
        border: 0;
        padding: 10px;
        width: 90%;
        margin-right: 1%;
        border-radius: 3px;
      }
      form button {
        width: 9%;
        background: white;
        border: none;
        padding: 10px;
        border-radius: 3px;
      }
      #messages {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      #messages li {
        font-size: 16px;
        padding: 10px 15px;
      }
      #messages li:nth-child(odd) {
        background: #eee;
      }
    </style>
  </head>
  <body>
    <ul id="messages"></ul>
    <form id="chatForm">
      <input id="messageField" autocomplete="off" /><button>Send</button>
    </form>

    <!-- This js file will be generated by socket.io on server start -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
      // Client Side

      // 
      const socket = io();

      // Send Message
      // Listen to "submit" event in the chat form
      document.getElementById("chatForm").addEventListener("submit", e => {
        // Prevent page reloading
        e.preventDefault();

        const messageField = document.getElementById("messageField");

        // Send message
        // Event name "chat message" must be identical with the one in server side js file
        socket.emit("chat message", messageField.value);

        messageField.value = "";
      });

      // Get Message
      // socket.on(EventName, callback function to process the value passed)
      socket.on("chat message", function(msg) {
        // <li> DOM to be added
        const item = document.createElement("li");

        // Set the <li> value
        item.innerText = msg;

        // Add to <ul id="messages">
        document.getElementById("messages").appendChild(item);
      });
    </script>
  </body>
</html>
